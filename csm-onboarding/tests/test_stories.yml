stories:
- story: user greeting
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      what will we cover?
  - action: utter_training_topics

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
